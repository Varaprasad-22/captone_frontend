<div *ngIf="loading" class="loading-container">
  <p>Loading your dashboard...</p>
</div>

<div *ngIf="error" class="error-container">
  <h3>Oops!</h3>
  <p>We couldn't load your dashboard data.</p>
</div>

<div *ngIf="!loading && !error && dashboard">
  
  <header class="dashboard-header">
    <h1>My Overview</h1>
    <p>Track your ticket status and activity.</p>
  </header>

  <div class="dashboard-container">

    <div class="stat-card card-total">
      <div class="card-header">
        <div class="icon-box">
          <i class="fas fa-layer-group"></i> </div>
      </div>
      <div>
        <div class="card-title">Total Tickets</div>
        <div class="card-count">{{ dashboard.total }}</div>
      </div>
    </div>

    <div class="stat-card card-open">
      <div class="card-header">
        <div class="icon-box">
          <i class="fas fa-folder-open"></i> </div>
      </div>
      <div>
        <div class="card-title">Open</div>
        <div class="card-count">{{ dashboard.open }}</div>
      </div>
    </div>

    <div class="stat-card card-progress">
      <div class="card-header">
        <div class="icon-box">
          <i class="fas fa-spinner fa-spin"></i> </div>
      </div>
      <div>
        <div class="card-title">In Progress</div>
        <div class="card-count">{{ dashboard.inProgress }}</div>
      </div>
    </div>

    <div class="stat-card card-assigned">
      <div class="card-header">
        <div class="icon-box">
          <i class="fas fa-user-check"></i> </div>
      </div>
      <div>
        <div class="card-title">Assigned</div>
        <div class="card-count">{{ dashboard.assigned }}</div>
      </div>
    </div>

    <div class="stat-card card-closed">
      <div class="card-header">
        <div class="icon-box">
          <i class="fas fa-check-circle"></i> </div>
      </div>
      <div>
        <div class="card-title">Closed</div>
        <div class="card-count">{{ dashboard.closed }}</div>
      </div>
    </div>

  </div>
</div>
