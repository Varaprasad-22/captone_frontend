<h2>Manager Dashboard</h2>

<div *ngIf="loading">Loading...</div>

<div class="dashboard" *ngIf="!loading">

  <div class="card total">
    <span>Total Tickets</span>
    <strong>{{ dashboard.total }}</strong>
  </div>

  <div class="card open">
    <span>Open</span>
    <strong>{{ dashboard.open }}</strong>
  </div>

  <div class="card progress">
    <span>In Progress</span>
    <strong>{{ dashboard.inProgress }}</strong>
  </div>

  <div class="card resolved">
    <span>Resolved</span>
    <strong>{{ dashboard.resolved }}</strong>
  </div>

  <div class="card closed">
    <span>Closed</span>
    <strong>{{ dashboard.closed }}</strong>
  </div>

  <div class="card escalated">
    <span>Escalated</span>
    <strong>{{ dashboard.escalated }}</strong>
  </div>

  <div class="card breached">
    <span>Breached</span>
    <strong>{{ dashboard.breached }}</strong>
  </div>

</div>
